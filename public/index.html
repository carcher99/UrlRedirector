<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>URL Redirector Configuration</h1>
    <button type="button" id="toggle-form-btn">Toggle Add/Edit Redirect</button>

    <div id="form-container">
        <form id="redirect-form">
            <h2>Add/Edit Redirect</h2>
            <div>
                <label for="acronym">Acronym:</label>
                <input type="text" id="acronym" required>
            </div>
            <div>
                <label for="destination">Destination URL:</label>
                <input type="url" id="destination" required>
            </div>
        <button type="button" id="save-btn">Save Redirect</button>
        </form>
    </div>

    <section id="redirects-list">
        <h2>Existing Redirects</h2>
        <input type="text" id="search-input" placeholder="Search redirects...">
        <table>
            <thead>
                <tr>
                    <th data-sort="acronym">Acronym</th>
                    <th data-sort="url">Destination URL</th>
                    <th data-sort="count">Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Redirects will be loaded here by script.js -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
